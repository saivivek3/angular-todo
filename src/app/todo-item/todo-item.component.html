<div class="box">
  <div class="checkbox-container">
    <input
      type="checkbox"
      [checked]="todo.completed"
      (change)="toggleTodo(todo._id)"
    />
    <p
      [ngClass]="todo.completed ? 'completed' : 'uncompleted'"
      class="text-color"
    >
      {{ todo.text }}-(<span [ngStyle]="{ color: 'yellow' }">{{
        todosCount
      }}</span
      >)
      <span
        [ngStyle]="{
          color: '#8AAAE5',
          'font-weight': 'bold',
          'margin-left': '30px'
        }"
        >{{ todo.createdAt?.includes("Invalid") ? "" : todo.createdAt }}</span
      >
    </p>
  </div>
  <div class="buttons-container">
    <span class="material-icons" (click)="editTodo(todo)">mode_edit</span>
    <span class="material-icons" (click)="deleteTodo(todo._id)">delete</span>
  </div>
</div>
